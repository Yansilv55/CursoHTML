<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="favicom.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Cadastro de Documentos</h1>
        <p>Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" nome="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <form action="">

            <p>
                <strong>De qual dalo da aplicação voce desenvolve?</strong>
            </p>
                <input type="radio" nome="devweb" value="frontend">
                <label for="frontend">Frontend</label><br>

                <input type="radio" nome="devweb" value="backend">
                <label for="backend">Backend</label><br>

                <input type="radio" nome="devweb" value="fullstack">
                <label for="fullstack">Fullstack</label><br>
            </div>
            </form>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridae">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <button class="botao" type="submit">Concluído</button>


    </form>
</body>

</html>
